<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 40px;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fraud Prediction Form</h1>
        <form action="/predict" method="post">
            <label for="step">Step:</label>
            <input type="text" id="step" name="step"><br>
            <label for="oldbalance_org">Old Balance Org:</label>
            <input type="text" id="oldbalance_org" name="oldbalance_org"><br>
            <label for="newbalance_orig">New Balance Orig:</label>
            <input type="text" id="newbalance_orig" name="newbalance_orig"><br>
            <label for="newbalance_dest">New Balance Dest:</label>
            <input type="text" id="newbalance_dest" name="newbalance_dest"><br>
            <label for="diff_new_old_balance">Diff New Old Balance:</label>
            <input type="text" id="diff_new_old_balance" name="diff_new_old_balance"><br>
            <label for="diff_new_old_destiny">Diff New Old Destiny:</label>
            <input type="text" id="diff_new_old_destiny" name="diff_new_old_destiny"><br>
            <label for="type_TRANSFER">Type Transfer (0 or 1):</label>
            <input type="text" id="type_TRANSFER" name="type_TRANSFER"><br>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
